<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</head>

<body>
    
        <div class="box">
                <h2 class="quote"></h2>
                <h3 class="author"></h3>
            
                <img class="newQuote" src="img/refresh.png" alt="refresh">
                <a class="tweetQuote" target="popup">
                <img src="img/bird-on-branch.png" alt="tweet">
            </div>
        </div>
        
    
    <footer class="footer">
        <p>Created by <a href="https://github.com/karlossg" target="_blank"> Karol Grabowski</a> | 2017</p>
    </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="app.js"></script>
</body>

</html>
